<ion-view view-title="KATEGORİLER">
  <ion-content>
    <h1>KATEGORİLER</h1>
    <h3>{{tekbilgi}}</h3>
    <h5>{{coklubilgi}}</h5>
    <ion-list>
      <ion-item ng-repeat="oge in coklubilgi">
        <b>{{oge.okulno}}</b>-{{oge.ad}} {{oge.soyad}}
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item ng-repeat="oge in kategoriler" >
        {{oge.baslik}}
      </ion-item>
    </ion-list>
    <h4>YATAY MENU</h4>
    <ion-list>
      <ion-item ng-repeat="oge in kategoriler" style="padding:1px 0px" >
        <div style="height:100px;background:url(img/{{oge.arkaplan}});opacity: 0.5;background-position:62% 93%;"></div>
        <div class="text-center row" style="color:#fff;font-weight: bold;position:absolute;top:70px;background-color:rgba(0, 0, 0, 0.3);text-shadow:1px 1px #000; font-family: 'Microsoft JhengHei';">{{oge.baslik}}</div>
      </ion-item>
    </ion-list>
    </div>
    <h4>KARE MENU</h4>
    <div class="col col-50" ng-repeat="oge in kategoriler" style="float:left;padding:2px">
      <div class="card" style="margin:0px;">
        <div class="item item-thumbnail-center">
          <img class="full-image" src="img/{{oge.resim}}">
          <p class="text-center">{{oge.baslik}}</p>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
