<ion-view view-title="YEMEKLER">
  <ion-content>  
    <!--h4>YATAY MENU</h4-->
    <ion-list>
      <ion-item class="yemek" ng-repeat="yemek in yemeklistesi|filter:filtrele" >
        <div class="bolme resim" style="background: url('../img/{{yemek.resim_k}}.jpg') no-repeat;background-size: cover;"></div>
        <div class="bolme ybilgi" ng-class="{yemeksiparisVer:yemek.siparis}">
          <p class="yad">{{yemek.ad}}</p>
          <div class="yaltkategori">{{yemek.altkategori}}</div>
          <p class="yaciklama">{{yemek.aciklama}}</p>          
          <a ng-click="yemekbilgiModalGoster(yemek)" class="button y_info button-icon icon ion-android-alert"></a>
          <a ng-show="!yemek.siparis" ng-click="siparisVer(yemek)" class="button y_siparis button-icon icon ion-android-checkmark-circle"></a>
          <a ng-show="yemek.siparis" ng-click="siparisVer(yemek)" class="button y_siparis button-icon icon ion-log-out"></a>
          <p class="ybirim">{{yemek.birim}}</p>
          <p class="yfiyat">{{yemek.fiyat}} {{yemek.fiyatbirim}}</p>
        </div>
        <!--div style="height:100px;background:url(img/{{oge.arkaplan}});opacity: 0.8;background-position:62% 93%;"></div>
        <div class="text-center row" style="color:#fff;font-weight: bold;position:absolute;top:70px;background-color:rgba(0, 0, 0, 0.3);text-shadow:1px 1px #000; font-family: 'Microsoft JhengHei';">{{oge.baslik}}</div-->
      </ion-item>
    </ion-list>
    <!--h4>KARE MENU</h4>
    <div class="col col-50" ng-repeat="oge in kategoriler" style="float:left;padding:2px">
      <div class="card" style="margin:0px;">
        <div class="item item-thumbnail-center">
          <img class="full-image" src="img/{{oge.resim}}">
          <p class="text-center">{{oge.baslik}}</p>
        </div>
      </div>
    </div-->
  </ion-content>
</ion-view>
